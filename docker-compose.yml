version: '3.8'

services:
  smartplanner:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=smartplanner;Username=smartplanner;Password=smartplanner123
      - JwtSettings__SecretKey=your-super-secret-jwt-key-change-this-in-production
      - JwtSettings__Issuer=SmartPlanner
      - JwtSettings__Audience=SmartPlannerUsers
    depends_on:
      - postgres
    volumes:
      - smartplanner-keys:/var/lib/smartplanner-keys
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=smartplanner
      - POSTGRES_USER=smartplanner
      - POSTGRES_PASSWORD=smartplanner123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - smartplanner
    restart: unless-stopped

volumes:
  postgres_data:
  smartplanner-keys:
